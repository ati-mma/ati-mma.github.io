<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link href="project.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div id="name">
        <p data-testid="slackUserName">ati-mma</p>
    </div> 
    <div id="row" >
        <img src="image/snapp.png" data-testid="slackDisplayImage" alt="ati-mma" >
    </div>
    <div id="day">
        <p id="currentDay" data-testid="currentDayOfTheWeek"></p>
    </div>
    
    <div id="time" >
        <p id="currentutc" data-testid="currentUTCTime"></p>

    </div>

    <div id="track" >
        <p data-testid="myTrack">Frontend</p>
    </div>
    <div id="link" >
        <a href="https://github.com/ati-mma/ati-mma.github.io" data-testid="githubURL" > Github</a>
    </div>
    <script>
        const days=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
        const p= new Date("2023-09-10");
        let day=days[p.getDay()];
        document.getElementById("currentDay").innerHTML=day;
        const d= new Date();
        let ms=d.getUTCMilliseconds();
        document.getElementById("currentutc").innerHTML=ms;
        </script>
    </div>



</body>
</html>
